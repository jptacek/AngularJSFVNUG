<!DOCTYPE html>
<html>
<head>
    <title>FVNUG Template</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

</head>
<body data-ng-app="chemistryApp">
<h3>Periodic Elements</h3>
<div class="container" data-ng-controller="chemistryController2">

Element Name:<input type="text" data-ng-model="elementName"/>
&nbsp;State:
<select data-ng-model="elementPhase">
    <option value="">All</option>
    <option value="Gas">Gas</option>
    <option value="Solid">Solid</option>
    <option value="Liquid">Liquid</option>
</select>
&nbsp;Order:
<select data-ng-model="elementOrder">
    <option value="name" selected>Name (ascending)</option>
    <option value="-name">Name (descending)</option>
    <option value="melting">Meling Point (asc)</option>
    <option value="-melting">Melting Pint (desc)</option>
</select>
<table class="table table-striped tabled-bordered table-hover table-condensed">
    <tr>
        <th>Name</th><th>Atomic Number</th><th>Weight</th><th>Phase</th><th>Ionization Energy</th><th>Melting Point</th><th>Boiling</th>
    </tr>
    <tr data-ng-repeat="element in periodic.elements | filter:{name:elementName} | filter:{phase:elementPhase} | orderBy:elementOrder">
        <td><a href="http://en.wikipedia.org/wiki/{{element.name}}" Title="Wiki on {{element.name}}">{{element.name}}</a></td>
        <td>{{element.atomicNumber}}</td>
        <td>{{element.atomicWeight}}</td>
        <td>{{element.phase}}</td>
        <td>{{element.ionization}}</td>
        <td>{{element.melting}}</td>
        <td>{{element.boiling}}</td>
    </tr>
</table>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script>window.angular || document.write('<script src="js/lib/angular.min.js"><\/script>')</script>
<script type="text/javascript" src="js/app.js" ></script>
<script type="text/javascript" src="js/controllers/chemistryController2.js" ></script>
<script type="text/javascript" src="js/data/chemicalElements.js" ></script>
</body>
</html>
