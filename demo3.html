<!DOCTYPE html>
<html>
<head>
    <title>FVNUG Template</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>

</head>
<body data-ng-app="chemistryApp">
<div class="container" data-ng-controller="chemistryController2">
   <ul>
       <li data-ng-repeat="element in periodic.elements | limitTo:10 |orderBy:name">{{element.name}} - {{element.atomicNumber}}</li>
   </ul>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script>window.angular || document.write('<script src="/js/lib/angular.min.js"><\/script>')</script>
<script type="text/javascript" src="js/app.js" ></script>
<script type="text/javascript" src="js/chemistryController2.js" ></script>
<script type="text/javascript" src="js/data/chemicalElements.js" ></script>
</body>
</html>
