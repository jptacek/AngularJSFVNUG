<!DOCTYPE html>
<html>
<head>
    <title>FVNUG Template</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>

</head>
<body data-ng-app="chemistryApp">

<h3>Periodic Elements</h3>
<div class="container" data-ng-controller="chemistryController8">
    <h3>Periodic Elements</h3>

    Element Name:<input type="text" data-ng-model="newElementName"/>
    Element Atomic Number:<input type="text" data-ng-model="newElementAtomicNumber"/>
    <button data-ng-click="addElement()">Add</button>
    <table class="table table-striped tabled-bordered table-hover table-condensed">
        <tr>
            <th>Name</th><th>Atomic Number</th><th>Weight</th><th>Protons</th><th>Electrons</th><th>Neutrons</th><th>Melting</th>
        </tr>
        <tr data-ng-repeat="element in periodic.elements ">
            <td><a href="http://en.wikipedia.org/wiki/{{element.name}}" Title="Wiki on {{element.name}}">{{element.name}}</a></td>
            <td>{{element.atomicNumber}}</td>
            <td>{{element.atomicWeight}}</td>
            <td>{{protons(element)}}</td>
            <td>{{electrons(element)}}</td>
            <td>{{neutrons(element)}}</td>
            <td>{{element.melting}}</td>
        </tr>
    </table>


</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script>window.angular || document.write('<script src="../js/lib/angular.min.js"><\/script>')</script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript" src="../js/controllers/chemistryController8.js" ></script>
<script type="text/javascript" src="../js/data/chemicalElements.js" ></script>
<script type="text/javascript" src="../js/filters/filter.js"></script>
</body>
</html>
