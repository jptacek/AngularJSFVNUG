<!DOCTYPE html>
<html>
<head>
    <title>FVNUG Template</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

</head>
<body data-ng-app="chemistryApp">
<div class="container" data-ng-controller="louCtrl" >
    <h3>Lou</h3>
    <table class="table table-striped tabled-bordered table-hover table-condensed">
        <tr>
            <th>Album</th><th>Release Date</th><th>Producer</th><th>Cover</th>
        </tr>
        <tr data-ng-repeat="element in louDrops.releases">
            <td>{{element.album}}</td>
            <td>{{element.producer}}</td>
            <td>{{element.label}}</td>
            <td><img data-ng-src="{{element.image}}" onerror="this.src='http://upload.wikimedia.org/wikipedia/commons/4/43/Lou_Reed_%285900407225%29.jpg'"> </td>

        </tr>
    </table>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script>window.angular || document.write('<script src="js/lib/angular.min.js"><\/script>')</script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/data/lou.js"></script>
<script>
    function louCtrl($scope) {
        $scope.louDrops = louAlbums;
    }
</script>
</body>
</html>
